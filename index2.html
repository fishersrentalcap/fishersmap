<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multi-Layer Map</title>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { height: 100%; width: 100%; }

    .legend {
      background: white;
      padding: 10px;
      border: 1px solid #ccc;
      font-size: 14px;
      line-height: 1.5;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    }

    .legend i {
      display: inline-block;
      width: 18px;
      height: 18px;
      margin-right: 8px;
      opacity: 0.7;
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  ></script>
  <script>
    const map = L.map('map').setView([39.95, -86.0], 11);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Define empty LayerGroups
    const greenLayer = L.layerGroup();
    const redLayer = L.layerGroup();
    const yellowLayer = L.layerGroup();

    // Load each dataset
    fetch('green.geojson')
      .then(res => res.json())
      .then(data => L.geoJSON(data, {
        style: styleFromProperties,
        onEachFeature: bindPopup
      }).addTo(greenLayer));

    fetch('red.geojson')
      .then(res => res.json())
      .then(data => L.geoJSON(data, {
        style: styleFromProperties,
        onEachFeature: bindPopup
      }).addTo(redLayer));

    fetch('yellow.geojson')
      .then(res => res.json())
      .then(data => L.geoJSON(data, {
        style: styleFromProperties,
        onEachFeature: bindPopup
      }).addTo(yellowLayer));

    // Add default visible layer
    yellowLayer.addTo(map);

    // Base layer control (radio buttons)
    const baseLayers = {
      "Green": greenLayer,
      "Red": redLayer,
      "Yellow": yellowLayer
    };
    L.control.layers(baseLayers, null, { collapsed: false }).addTo(map);

    // Use GeoJSON feature properties for styling
    function styleFromProperties(feature) {
      return {
        color: feature.properties.stroke || '#000000',
        weight: feature.properties['stroke-width'] || 1,
        opacity: feature.properties['stroke-opacity'] || 1,
        fillColor: feature.properties.fill || '#AAAAAA',
        fillOpacity: feature.properties['fill-opacity'] || 0.5
      };
    }

    // Reusable popup builder
    function bindPopup(feature, layer) {
      let popupContent = "<table>";
      for (const key in feature.properties) {
        const value = feature.properties[key];
        popupContent += `<tr><th>${key}</th><td>${value}</td></tr>`;
      }
      popupContent += "</table>";
      layer.bindPopup(popupContent);
    }

    // Legend
    const legend = L.control({ position: "bottomleft" });
    legend.onAdd = function(map) {
      const div = L.DomUtil.create("div", "legend");
      div.innerHTML += "<strong>Legend</strong><br>";
      div.innerHTML += '<i style="background:#33a02c"></i> Green<br>';
      div.innerHTML += '<i style="background:#e31a1c"></i> Red<br>';
      div.innerHTML += '<i style="background:#ffff00"></i> Yellow<br>';
      div.innerHTML += '<br><small>To submit a data correction, email <a href="mailto:data@fishersrentalcap.com">data@fishersrentalcap.com</a></small>';
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
